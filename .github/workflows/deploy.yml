name: Deploy to Kubernetes (Dev)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify kubectl access
        run: kubectl get nodes

      - name: Apply Kustomize dev
        run: kubectl apply -k ./k8s-demo/k8s/overlays/dev

      - name: Wait for rollout
        run: kubectl rollout status deployment/hello-deployment-dev
